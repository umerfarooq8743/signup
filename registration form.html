<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js">
       <link
       rel="stylesheet"
       href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
       integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
       crossorigin="anonymous"
     />   
       <title>Registration Form</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="card w-50">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Registration Form</h2>

                </div>
                <div class="card-body">
                    <p class="text-center font-weight-bold font22 mt-2 mb-5">Sign In now!</p> 
                    <form action="">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="" id="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Lastname">Last Name</label>
                            <input type="text" name="" id="Lastname" class="form-control">
                        </div>
                        <div >
                            <div class="form-group">
                            <label for="date">Date Of Birth</label>
                            <input type="date" name="" id="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline "> <input type="radio" name="gender" id="male">
                                    Male</label>
                                <label for="female" class="radio-inline px-2"> <input type="radio" name="gender" id="female">
                                    Female</label>
                                <label for="other" class="radio-inline"> <input type="radio" name="gender" id="other">
                                    Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="" id="email" class="form-control">
                        </div>
                         <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="number" name="" id="phonenumber" class="form-control">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary px-4" value="login" name="" id="">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-right mt-3 ">
                    <a href="https://twitter.com/?lang=en"><i class="fa-2x fab fa-twitter-square pr-1"></i ></a>
                    <a href="https://www.facebook.com/"><i class="fa-2x fab fa-facebook-square pr-1"></i></a>
                    <a href="https://web.whatsapp.com/"><i class="fa-2x fab fa-whatsapp-square pr-1"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        

</body>

</html>
